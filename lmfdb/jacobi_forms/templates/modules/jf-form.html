{% block javascript %}
<script src = "/static/jf-validate.js"></script>
{% endblock %}

<form action="/JacobiForm/Q/modules" method="get"
      onSubmit="return pack_args( { 'index_field': index, 'character_field': mod24})">
  <input type = "hidden" id = "args" name = "args" />
  <table> 
    <tr>
      <td> 
	<label>*index(es)</label>
	<input type="text" id="index_field" placeholder="A_2" required />
	<span class="formexample">e.g. 2*(Z<3>+F_4) + [1 1 2]</span>
      </td>
      <td> 
	<label>character(s)</label>
	<input type="text" id="character_field" placeholder="0" pattern="[\d\+\ ]+" />
	<span class="formexample">e.g. 2 or 2+4 or 0+23,2</span>
      </td>
      <td> 
	<button type="submit" value="submit">Find</button>
      </td>
    </tr>
  </table> 
</form>
